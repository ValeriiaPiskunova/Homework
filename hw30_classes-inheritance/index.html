<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Classes: Inheritance</title>
</head>

<body>
    <h1>World Clock Dashboard</h1>
    <p class="info">Examples: Europe/London, America/New_York, Asia/Seoul, Australia/Sydney.</p>
    <form id="time-form">
        <input type="text" id="timezone" placeholder="Enter Timezone">
        <button type="submit" class="add-clock" id="addClockBtn">Add Clock</button>

    <div class="clock-container" id="clockContainer"></div>

    <script type="module" src="script.js"></script>
</body>
