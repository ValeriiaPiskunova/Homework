<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Web-Forms</title>
</head>

<body>
    <main>
        <div class="forms">
            <section class="form--first">
                <h2>Create an Account</h2>
                <form name="create-account" action="#" method="post">
                    <div class="form__grid">
                        <div class="form__first-name">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" />
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" />
                        </div>
                        <div class="form__field--full-width">
                            <label for="email">E-mail</label>
                            <input class="form__field--full-width" type="email" name="email" id="email" required />
                            <p class="warning">We'll never share your email with anyone else.</p>
                        </div>
                        <div class="form__field--full-width radio">
                            <label class="radio__container">Male
                                <input type="radio" name="gender">
                                <span class="radio__checkmark"></span>
                            </label>
                            <label class="radio__container">Female
                                <input type="radio" name="gender">
                                <span class="radio__checkmark"></span>
                            </label>
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <select class="select" name="country" id="country" required>
                                <option value="" disabled selected>
                                    Select
                                </option>
                                <option value="australia">Australia</option>
                                <option value="ireland">Ireland</option>
                                <option value="italy">Italy</option>
                                <option value="monaco">Monaco</option>
                                <option value="norway">Norway</option>
                                <option value="spain">Spain</option>
                                <option value="switzerland">Switzerland</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="usa">United States of America</option>
                            </select>
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <button class="form__field--full-width form__button button--large" type="submit">Sign
                            Up</button>
                    </div>
                </form>
                <div class="form__info">
                    <p>By clicking the 'Sign Up' button, you confirm that you accept our</p>
                    <p>
                        <a href="#">Terms of Use</a>
                        <span>and</span>
                        <a href="#">Privacy Policy</a>
                    </p>
                </div>
                <p class="form__login">
                    <span>Have an account?</span>
                    <a href="#">Log In</a>
                </p>

            </section>

            <section class="form--second">
                <h2>Profile</h2>
                <form action="#" name="profile" method="post">
                    <div class="profile">
                        <div class="profile__picture">
                            <img src="img/user_pic.png" alt="boy">
                        </div>
                        <div class="profile__upload">
                            <label class="profile__upload-label" for="profile-photo"></label>
                            <input type="file" id="profile-photo">
                            <span class="profile__upload-text">Up to 1 MB (300x300 px)</span>
                        </div>
                        <button class="profile__button--delete" type="reset"></button>


                    </div>
                    <div class="form__grid">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div>
                            <label for="e-mail">E-mail</label>
                            <input type="email" name="email" id="e-mail" required />
                        </div>


                        <div>
                            <label for="country_profile">Country</label>
                            <select class="select" name="country" id="country_profile" required>
                                <option value="" disabled selected>
                                    Select
                                </option>
                                <option value="australia">Australia</option>
                                <option value="ireland">Ireland</option>
                                <option value="italy">Italy</option>
                                <option value="monaco">Monaco</option>
                                <option value="norway">Norway</option>
                                <option value="spain">Spain</option>
                                <option value="switzerland">Switzerland</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="usa">United States of America</option>
                            </select>
                        </div>

                        <div>
                            <label for="city_profile">City</label>
                            <input type="text" id="city_profile" name="city">
                        </div>
                        <div>
                            <label for="zip-code">Zip Code</label>
                            <input type="number" name="zip-code" id="zip-code">
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <button class="form__button button--small" type="submit">Update</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
