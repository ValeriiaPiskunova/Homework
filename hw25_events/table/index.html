<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Table</title>
</head>

<body>

                <td>55</td>

                <td>$ 450 000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Lando Norris</td>
                <td>McLaren</td>
                <td>$ 300 000</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Max Verstappen</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>14</td>
                <td>Fernando Alonso</td>

                <td>$ 350 000</td>
            </tr>
            <tr>
                <td>16</td>

            <tr>

        </tbody>
    </table>
    <script src="./script.js"></script>
</body>

</html>
